<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="app.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img src="img/card.jpg" alt="" id="card-img" class="" />
    <p id="transition-text">Best of luck! Hunter</p>
    <div id="background-black" class=""></div>
    <div id="flex">
      <video autoplay muted loop id="myVideo">
        <source src="walpaper.mp4" type="video/mp4" />
      </video>
      <div id="logo-div">
        <h1 id="logo">Wargon</h1>
        <p id="sublogo-text">Claim Free Games & In-game Loots</p>
      </div>
      <div id="scroll">
        <p>Let the Hunt Begin</p>
        <img src="img/scroll.png" alt="" id="scroll-img" />
      </div>
      <div id="slogan">
        <img src="img/huntallthegames.png" alt="" />
      </div>
    </div>
    <div id="blackspacebottom"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
